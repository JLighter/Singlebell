  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>extra</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let categorie of categories" ngClass="card-{{categorie.type}}" [navPush]="categorie.page">
    <ion-card-header>
      <h1>
        {{ categorie.name }}
        <ion-icon float-right name="{{ categorie.icon }}"></ion-icon>
      </h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{ categorie.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
