<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let categorie of categories" ngClass="card-{{categorie.type}}" (click)="pushFor(categorie)">
      <ion-card-header>
        <h1>
          {{ categorie.name }}
          <ion-icon float-right name="{{ categorie.icon }}"></ion-icon>
        </h1>
      </ion-card-header>
      <ion-card-content>
        <p>{{ categorie.description }}</p>
        <span *ngIf="programLocked == true && categorie.name == 'Au programme'">
          Prochain le {{ lockTimer | date : 'dd MMMM Ã  HH:mm' }}
        </span>
      </ion-card-content>
    </ion-card>
</ion-content>
