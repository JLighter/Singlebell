<ion-header>

  <ion-navbar>
    <ion-title>Elo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-grid>
  <ion-card>
    <ion-card-content>

      <ion-row>
        <ion-segment [(ngModel)]="score">
          <ion-segment-button value="0">P1 Win</ion-segment-button>
          <ion-segment-button value="0.5">Null</ion-segment-button>
          <ion-segment-button value="1">P2 Win</ion-segment-button>
        </ion-segment>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>P1</ion-label>
          <ion-input placeholder="e.g 100" [(ngModel)]="p1" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>P2</ion-label>
          <ion-input placeholder="e.g 400" [(ngModel)]="p2" required></ion-input>
        </ion-item>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-row>
    <div col-lg-6 col-sm-12 text-center>
      <h1 class="primary">Avant match</h1>
      <h3>Estimations</h3>
      <h4>P1: {{ elo.expected(p1, p2) }}</h4>
      <h4>P2: {{ elo.expected(p2, p1) }}</h4>
    </div>

    <div col-lg-6 col-sm-12 text-center="">
      <h1 class="primary">Apr√®s le match</h1>
      <h3>P1</h3>
      {{ elo.calculElo(p1, elo.expected(p1, p2), score) }}<br>
      <h3>P2</h3>
      {{ elo.calculElo(p2, elo.expected(p2, p1), score) }}
    </div>
  </ion-row>

</ion-grid>
</ion-content>
