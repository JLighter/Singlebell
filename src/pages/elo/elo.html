<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Elo ranking
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-card>

      <form (ngSubmit)="newRank()">

        <ion-item>
          <ion-segment [(ngModel)]="score" color="primary" name="score">
            <ion-segment-button value="1">User win</ion-segment-button>
            <ion-segment-button value="0.5">Null</ion-segment-button>
            <ion-segment-button value="0">User fail</ion-segment-button>
          </ion-segment>
        </ion-item>

        <ion-item>
          <ion-label floating>User</ion-label>
          <ion-input min="100" name="user" [(ngModel)]="p1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Exercice</ion-label>
          <ion-input name="exo" [(ngModel)]="p2"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button type="submit" full>New rank</button>
        </ion-item>

      </form>

    </ion-card>

    <ion-row>
      <ion-col>
        <div col-12 text-center>
          <h1 class="primary">Avant match</h1>
          <h3>Estimations</h3>
          <h4>{{ expected(p1, p2) }}</h4>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
