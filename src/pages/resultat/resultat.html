<ion-content padding>
  <ion-grid>

    <ion-row>
      <!-- Start listing type -->
      <ion-card>

        <ion-card-header>
          <h2 float-start>{{ typeLabel }}</h2>
          <h1 class="primary grow" float-end>{{ scoreLabel }}</h1>
        </ion-card-header>

        <ion-list>
          <ion-item-divider color="light">
            <progress-bar [progress]="scorePourcent" [label]="scoreLabel"></progress-bar>
          </ion-item-divider>

          <ion-item-divider color="light">
            <ion-label>Bon</ion-label>
            <ion-label>RÃ©ponse</ion-label>
          </ion-item-divider>

          <div class="active list-item-container">

            <!-- Start listing exercices for current type -->
              <!-- Exercice start -->
              <ion-item padding *ngFor="let question of questions; let i = index">
                  <ion-label class="primary" item-start>{{labelForAnswer(question, question.correctAnswer)}}</ion-label>
                  <ion-label [ngClass]="{'grey' : question.correct == false, 'primary' : question.correct == true}" item-start>{{labelForAnswer(question, question.givenAnswer)}}</ion-label>
                  <ion-checkbox item-end [ngModel]="question.correct" color="primary" disabled></ion-checkbox>
              </ion-item>
              <!-- Exercice end -->

          </div>

        </ion-list>

        <ion-item>
          <h4 text-center>{{ numberLabel }}</h4>
        </ion-item>

      </ion-card>
      <!-- End listing type -->
    </ion-row>

    <ion-row>
      <ion-col >
        <button ion-button full (click)="popHome()">Accueil</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
