<ion-header>
  <ion-navbar>
    <ion-title>Exercices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let exerciceType of exercicesType" ngClass="card-{{exercicesType.type}}" (click)="selectLevel(exerciceType)"> 
    <ion-card-header>
      <h1>
        {{ exerciceType.name }}
        <ion-icon float-right name="{{ exerciceType.icon }}"></ion-icon>
      </h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{ exerciceType.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
